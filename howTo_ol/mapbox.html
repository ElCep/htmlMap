<!DOCTYPE html>
<html>
<head>
  <!-- tuto suivit : digital geography : http://goo.gl/Vqg0kn  -->
  <title>MapBox</title>
  <meta charset="utf-8" />
  <!-- chagement des librairies depuis le site ol3-->
  <!-- Le CSS -->
  <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
  <!-- La librairie ol3 -->
  <script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
  <style>

  </style>
</head>
<body>
  <h1 align = "center">MapBox avec WMS</h1>
  <div id="map" style="width: 100%; height: 450px"></div>
  <script>
  var layers = [
    new ol.layer.Tile({
      source: new ol.source.XYZ({
        url: 'http://api.tiles.mapbox.com/v4/delaye.jnnd2ih7/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiZGVsYXllIiwiYSI6IjRwM0FOOFEifQ.MiTmnZ6pIYvWZV6R7ZaqHw'
      })
    }),

    new ol.layer.Tile({
      title:"pts monastR",
      source: new ol.source.TileWMS({
        url: 'http://164.81.15.10/cgi-bin/mapserv?map=/var/www/ms_monsatR/monastR_wms.map',
        params: {LAYERS: 'monsatR_mySQL',VERSION: '1.3.0'},
        serverType: 'mapserver'
        })
      })
  ];

  // objet de visualisation
  var map = new ol.Map({
    layers: layers,
    target: 'map',
    view: new ol.View({
      projection: 'EPSG:3857',
      //center: [0,0],
      center: [186446,5743548],
      zoom: 8
    })
  });


  </script>
 </body>
</html>
